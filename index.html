    <header>
        <img src="imagenes/Logo.png" alt="Logo de alura con la inicial de letra a" class="logo">

    <main>
        <section>
            <div class ="input">
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class ="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desemcriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="40" rows="6"></textarea>
            <div class="boton-copiar">
                <button class="copy" onclick="copiar()">Copiar</button>
            </div>
            
        </section>
    </main>
